<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Codeview Demo</title>
		<link rel='stylesheet' href='css/codeview.css'>
		<script src='codeview.js'></script>
	</head>
	<body>
		<div id='codeview' class='codeview'></div>
		<script>
			const view = new CodeView({element: '#codeview', initial: 'const foo = "bar";\n// comment\n/* comment */\nfoo = true + 0x123 + 123;\ncallME()'});
			view.render({range: [2, 3, 4]})
		</script>
	</body>
</html>
